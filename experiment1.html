<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1-2 - Interaction Parameter</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/experiment1.js" defer></script>

</head>
<body>

    <div class="experiment-one-container">
        <div class="header">
        
        </div>
        
        <div class="experiment-one-grid">
            <div class="controls-panel">
                <div class="control-group">
                    <h4>Timing Parameters</h4>
                    <div class="control-item">
                        <label>Transition Duration</label>
                        <input type="range" id="duration" min="50" max="800" value="200">
                        <div class="value-display"><span id="duration-value">200ms</span></div>
                    </div>
                    <div class="control-item">
                        <label>Delay Before Action</label>
                        <input type="range" id="delay" min="0" max="200" value="0">
                        <div class="value-display"><span id="delay-value">0ms</span></div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h4>Motion Parameters</h4>
                    <div class="control-item">
                        <label>Press Scale</label>
                        <input type="range" id="scale" min="0.9" max="1.3" step="0.01" value="0.95">
                        <div class="value-display"><span id="scale-value">0.95</span></div>
                    </div>
                    <div class="control-item">
                        <label>Easing Curve</label>
                        <select id="easing">
                            <option value="ease">Ease (Default)</option>
                            <option value="linear">Linear</option>
                            <option value="ease-in">Ease In</option>
                            <option value="ease-out">Ease Out</option>
                            <option value="ease-in-out">Ease In-Out</option>
                            <option value="cubic-bezier(0.68, -0.55, 0.265, 1.55)">Bounce</option>
                            <option value="cubic-bezier(0.25, 0.46, 0.45, 0.94)">Smooth</option>
                            <option value="cubic-bezier(0.55, 0.085, 0.68, 0.53)">Sharp</option>
                        </select>
                    </div>
                </div>
                
                <div class="control-group">
                    <h4>Visual Feedback</h4>
                    <div class="control-item">
                        <label>Shadow Intensity</label>
                        <input type="range" id="shadow" min="0" max="20" value="4">
                        <div class="value-display"><span id="shadow-value">4px</span></div>
                    </div>
                    <div class="control-item">
                        <label>Color Shift</label>
                        <input type="range" id="colorShift" min="0" max="40" value="10">
                        <div class="value-display"><span id="colorShift-value">10%</span></div>
                    </div>
                </div>
                
                <div class="presets">
                    <h4>Presets</h4>
                    <div class="preset-button" data-preset="premium">Premium </div>
                    <div class="preset-button" data-preset="playful">Playful </div>
                    <div class="preset-button" data-preset="corporate">Corporate </div>
                    <div class="preset-button" data-preset="energetic">Energetic </div>
                    <div class="preset-button" data-preset="minimal">Minimal</div>
                </div>
                
                
                
            </div>
            
            <div class="preview-area">
                <div class="brand-description" id="brand-description">
                    Adjust parameters and click the button to see the interaction
                </div>
                
                <button class="test-button" id="test-button">
                    Click Here
                </button>

                <div class="toolkits-data">


                <div class="current-config" id="current-config">
                    <h4>Current Configuration</h4>
                    Duration: 200ms<br>
                    Scale: 0.95<br>
                    Easing: ease<br>
                    Shadow: 4px<br>
                    Color: 10%
                </div>

                 <div class="research-tools">
                    <!-- <h4>Tools</h4> -->
                    <button class="research-button" onclick="recordCurrentConfig()">Record Configuration</button>
                    <button class="research-button" onclick="generateRandomConfig()">Random Config</button>
                    <button class="research-button" onclick="exportResearchData()">Export All Data</button>
                    <button class="research-button" onclick="showConfigCode()">Get CSS Code</button>
                </div>

                </div>

                
                


            </div>
        </div>
    </div>
    
</body>
</html>
